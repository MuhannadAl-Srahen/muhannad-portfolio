    <script>
      (() => {
        const storageKey = 'portfolio-theme'
        const stored = localStorage.getItem(storageKey)
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches
        const theme = stored === 'dark' || stored === 'light' ? stored : prefersDark ? 'dark' : 'light'
        const root = document.documentElement
        root.classList.remove('light', 'dark')
        root.classList.add(theme)
      })()
    </script>

    <!-- Canonical URL -->
    <link rel="canonical" href="https://muhannadalsrahen.dev/" />

    <style>
      #preloader {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        background: color-mix(in oklch, var(--color-background, #0b0b0d) 92%, black 8%);
        color: var(--color-primary, currentColor);
        z-index: 9999;
        transition: opacity 200ms ease;
      }
      #preloader.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      .loader {
        position: relative;
        width: 60px;
        height: 60px;
        color: var(--color-primary, currentColor);
        filter: drop-shadow(0 0 10px color-mix(in oklch, currentColor 45%, transparent));
      }
      .loader::before,
      .loader::after {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 50%;
        border: 4px solid transparent;
      }
      .loader::before {
        border-color: color-mix(in oklch, currentColor 70%, transparent);
        border-top-color: currentColor;
        border-right-color: color-mix(in oklch, currentColor 30%, transparent);
        animation: spin 0.95s ease-in-out infinite;
      }
      .loader::after {
        inset: 8px;
        border-color: color-mix(in oklch, var(--color-foreground, currentColor) 55%, transparent);
        border-bottom-color: currentColor;
        border-left-color: color-mix(in oklch, currentColor 25%, transparent);
        animation: spin 1.25s ease-in-out infinite reverse;
      }
      .loader .dot {
        position: absolute;
        inset: 50%;
        width: 12px;
        height: 12px;
        margin: -6px;
        border-radius: 50%;
        background: color-mix(in oklch, currentColor 88%, var(--color-foreground, #fff) 12%);
        box-shadow: 0 0 12px color-mix(in oklch, currentColor 60%, transparent);
        animation: pulse 1.8s ease-in-out infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes pulse {
        0%,
        100% {
          transform: scale(0.85);
          opacity: 0.8;
        }
        50% {
          transform: scale(1.08);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="preloader" aria-label="Loading">
      <div class="loader">
        <span class="dot"></span>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
